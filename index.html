<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spark Fit - AI Coach & 15-Minute Workouts</title>
    <link rel="icon" href="icon.png" type="image/png">
    
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        :root { --brand-purple: #7B3FAD; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        .bg-brand { background-color: var(--brand-purple); }
        .text-brand { color: var(--brand-purple); }
        
        /* The Peeking Monster */
        .monster-peek {
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            /* This mix-blend-mode removes the white background from the image automatically */
            mix-blend-mode: multiply; 
        }
        .monster-peek:hover {
            transform: translateY(-80px) translateX(-20px) rotate(-5deg);
        }

        section[id] { scroll-margin-top: 100px; }
    </style>
</head>
<body class="text-gray-900 relative">

    <div id="peeking-monster" class="fixed -bottom-20 -right-10 z-40 w-64 md:w-80 hidden md:block monster-peek pointer-events-auto cursor-pointer">
        <img src="macro-monster-peek.png" alt="Macro Monster Peeking">
    </div>

    <header class="sticky top-0 z-50 bg-white/95 backdrop-blur-md border-b border-gray-100 h-20 flex items-center">
        <div class="max-w-7xl mx-auto px-4 w-full flex items-center justify-between">
            <a href="#" class="flex items-center space-x-3">
                <img src="icon.png" class="w-10 h-10 rounded-xl shadow-lg">
                <span class="text-2xl font-extrabold tracking-tight">Spark<span class="text-brand">Fit</span></span>
            </a>
            <div class="hidden md:flex space-x-8 font-semibold text-sm text-gray-600">
                <a href="#why-spark" class="hover:text-brand transition">Why Spark Fit</a>
                <a href="#features" class="hover:text-brand transition">Key Features</a>
                <a href="#contact" class="hover:text-brand transition">Contact</a>
            </div>
            <a href="#download" class="bg-brand text-white px-6 py-2.5 rounded-full font-bold shadow-lg hover:scale-105 transition">Download</a>
        </div>
    </header>

    <section class="relative h-screen min-h-[700px] flex items-center justify-center overflow-hidden bg-gray-900 text-white">
        <div class="absolute inset-0 z-0">
            <img src="macro-monster.png" class="w-full h-full object-cover object-top opacity-60">
            <div class="absolute inset-0 bg-gradient-to-t from-gray-900 via-purple-900/20 to-gray-900/80"></div>
        </div>
        <div class="relative z-10 max-w-5xl mx-auto px-4 text-center">
            <h1 class="text-5xl md:text-8xl font-extrabold mb-6 leading-tight">Crush Your Goals</h1>
            <p class="text-xl md:text-2xl text-gray-200 mb-10 max-w-2xl mx-auto font-light">AI Coach, Meal Plans & 15-Minute Home Workouts.</p>
            <div class="flex flex-col sm:flex-row gap-6 justify-center">
                <a href="#download" class="bg-brand px-10 py-4 rounded-full font-bold text-lg shadow-xl hover:scale-105 transition">Start Now</a>
            </div>
        </div>
    </section>

    <section id="contact" class="py-24 bg-gray-50">
        <div class="max-w-xl mx-auto px-4">
            <div class="text-center mb-12">
                <h2 class="text-4xl font-black mb-4">Contact Us</h2>
                <p class="text-gray-600">Have a question about your fitness journey? We're here to help.</p>
            </div>
            
            <form action="#" method="POST" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="text" placeholder="Full Name" required class="w-full p-4 rounded-xl border border-gray-200 focus:ring-2 focus:ring-brand outline-none">
                    <input type="email" placeholder="Email Address" required class="w-full p-4 rounded-xl border border-gray-200 focus:ring-2 focus:ring-brand outline-none">
                </div>
                <input type="text" placeholder="Subject" required class="w-full p-4 rounded-xl border border-gray-200 focus:ring-2 focus:ring-brand outline-none">
                <textarea placeholder="Your Message" rows="5" required class="w-full p-4 rounded-xl border border-gray-200 focus:ring-2 focus:ring-brand outline-none"></textarea>
                
                <div class="flex justify-center md:justify-start py-2">
                    <div class="g-recaptcha" data-sitekey="6LdiLzosAAAAAMJsxxWyBSpnL55GHwx-7Ic4Ybn6"></div>
                </div>

                <button type="submit" class="w-full bg-brand text-white py-4 rounded-xl font-bold text-lg shadow-lg hover:bg-purple-700 transition">
                    Send Message
                </button>
            </form>
        </div>
    </section>

    <footer class="bg-white border-t border-gray-100 py-12 text-center">
        <div class="flex justify-center space-x-8 mb-6 font-semibold text-sm text-gray-500">
            <a href="privacy.html" class="hover:text-brand">Privacy Policy</a>
            <a href="terms.html" class="hover:text-brand">Terms of Use</a>
        </div>
        <p class="text-gray-400 text-xs">Â© 2025 Spark Fit. All rights reserved.</p>
    </footer>

    <script>lucide.createIcons();</script>
</body>
</html>
